<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
    <head>

    </head>
    <body>
    <p>&nbsp;</p>
    <th:block layout:fragment="content">
        <h3>List of Students currently in our Catalogue</h3>
        <br/>
        <th:block style="font-size: 1em">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Student Title</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student,iterStat : ${students}"
                    th:onclick="@{document.location='/eregister/student/list/{studentid}'(studentid=${student.studentNumber})}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${student.firstName}"></td>
                </tr>
                </tbody>
            </table>
        </th:block>    </th:block>
